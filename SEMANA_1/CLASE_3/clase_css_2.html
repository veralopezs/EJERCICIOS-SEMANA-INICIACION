<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo de estilos selector descendente</title>
    <link rel="stylesheet" type="text/css" href="estilos_2.css" />
    <style type="text/css">
      p span {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <p>
        Aquí tenemos parte del texto <span>en rojo</span>.
        <br />
        Incluso en un nivel inferior, como un
        <a href="#"><span>enlace</span></a>
      </p>
      <br />
      Fuera del párrafo el <span> SPAN se mantiene negro</span>
    </section>
    <div>
      <h1>
        <span>hola mundo!</span>
      </h1>
    </div>
  </body>
</html>
